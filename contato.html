<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Contato  - Barbearia Alura</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='reset.css'>
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
</head>
<body>
    <header>
        <div class="caixa">

            <h1>
                <img src="imagens/logo.png" alt="Logo Barbearia Alura">
            </h1>
            <nav>
                <ul>
                    <li> <a href="index.html">Home</a></li>
                    <li> <a href="produtos.html">Produtos</a></li>
                    <li> <a href="contato.html">Contato</a></li>
                </ul>
    
            </nav>
        </div>
       
    </header>
    <main>
      <form>
        <label for="nome">Nome e Sobre nome</label>
        <input type="text" required id="nome" class="input-padrao">

        <label for="email">Endereco de E-mail</label>
        <input type="email" id="email" required placeholder="seuemail@dominio.com" class="input-padrao">

        <label for="fone">Telefone</label>
        <input type="tel" id="fone" required placeholder="(xx)xxxxx-xxxx" class="input-padrao">

        <label for="mensagem">Mensagem</label>
        <textarea cols="70" rows="10" id="mensagem" required class="input-padrao"></textarea>

        <fieldset>
            <legend>Como voçê prefere nosso contato?</legend>
            <label for="radio-email">
              <input type="radio" value="email" id="raio-email" name="contato">
              Email</label>
            

            <label for="radio-telefone">
               <input type="radio" value="telefone" id="radio-telefone" name="contato">
               Telefone</label>
           

            <label for="radio-whats">
               <input type="radio" value="whats" id="radio-whats" name="contato" checked>
               WhatsApp</label>
            
        </fieldset>
        <fieldset>

        <legend>Qual horario prefere ser atendido?</legend>
            <select>
                <Option>Manhã</Option>
                <Option>Tarde</Option>
                <Option>Noite</Option>
            </select>
        </fieldset>
            <label class="checkbox"><input type="checkbox"> de receber nosso contato por email</label>

        <input type="submit" value="Enviar Form" class="enviar">
      </form>  

      <table>
            <thead>
                <tr>
                    <th>
                        Dia
                    </th>
                    <th>
                        Horário
                    </th>
                </tr>
            </thead>
           <tbody>

            <tr>
                <td>
                    Segunda
                </td>
                <td>
                    8h -  20h
                </td>
            </tr>
            <tr>
                <td>
                    Quarta
                </td>
                <td>
                    8h -  20h
                </td>
            </tr>
            <tr>
                <td>
                    Sexta
                </td>
                <td>
                    8h -  20h
                </td>
            </tr>
            <tr>
                <td colspan="5">Canoas - RS</td> 
            </tr>
           </tbody>
           
      </table>
    </main>
    <footer>
        <img src="imagens/logo-branco.png" alt="Logo Da Brbearia Alura">
        <p class="copyright">&copy; Copyright Barbearia Alura</p>
    </footer>
    
</body>
</html>
